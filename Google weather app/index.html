<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/series-label.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.22.2/moment.min.js"></script>
   <!-- <script src="https://momentjs.com/downloads/moment.js"></script>-->
    <link href="css/style.css" rel="stylesheet">

    <title>Weather Application</title>
</head>

<body>
    <br/>
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Search for...">
            <span class="input-group-btn">
            <button class="btn btn-default" type="button"id="search" onclick="search()">Search</button>
            </span>
        </div>
    <br/>
<!--<div class="button-group">
<button class="btn btn-primary" 
</div>-->
        <div class="main-container">
            <div class="searched-place" id="searched-place">
                <span id="place">Hyderabad,Telangana
                </span>     
            </div>
            <div class="day" id="current-day">
                 <span id="day">Friday</span>
            </div>
            <div class="weather-condition">
                <p id="weather-condition">cloudy</p>
            </div>
            <div class="banner">
                <div class="banner-left">
                    <div class="column1"> icon
                    </div>
                    <div class="column2" id="temp-disp">
                        <div class="col2_1">
                            <span id="size">40</span>
                        </div>
                        <div class="col2_2">  
                            <a href="">&#8457;</a>/<a href="">&#8451;</a>
                        </div>
                    </div>
                </div>        
                 <div class="banner-right">
                    <div class="row1"> 
                        <div class="pressure"> Pressure: <span id="pressure"> 80Hg</span></div>
                        <div class="humidity"> Humidity: <span id="humidity"> 80%</span></div>
                        <div class="wind"> Wind:<span id="wind"> 80%</span></div>
                    </div>
                    <div class="row2">
                        <div class="btn-group">
                        <button type="button" class="btn btn-primary">Temperature</button>
                        <button type="button" class="btn btn-primary">Precipitation</button>
                        <button type="button" class="btn btn-primary">Wind</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="chart">
            </div>
            <div class="forecast">
                <div class="row">
                    <div class="col-xs-6">
                        <div class="row">
                            <div class="col-xs-3"id="grid">1</div>
                            <div class="col-xs-3"id="grid">2</div>
                            <div class="col-xs-3"id="grid">3</div>
                            <div class="col-xs-3"id="grid">4</div>
                        </div>
                    </div> 
                    <div class="col-xs-6">
                        <div class="row">
                            <div class="col-xs-3"id="grid">5</div>
                            <div class="col-xs-3"id="grid">6</div>
                            <div class="col-xs-3"id="grid">7</div>
                            <div class="col-xs-3"id="grid">8</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
<script src="js/weather.js"></script>
</body>
