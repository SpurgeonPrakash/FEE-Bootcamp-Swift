<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/series-label.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.22.2/moment.min.js"></script>
    <link href="css/style.css" rel="stylesheet">

    <title>Weather Application</title>
</head>

<body>
    <br>
    <div class="input-group">
        <span class="input-group-addon">City Name</span>
        <input id="cname" type="text" class="form-control" name="msg" placeholder="Enter city name here">
    </div>
    <br>
    <div class="button-group">
        <button class="btn btn-primary" id="search">Search</button>
    </div>
    <div class="main-container">
        <div class="searched-place" id="searched-place"><span id="place">Hyderabad,Telangana
            </span>        </div>
        <div class="day" id="current-day"><span id="day">Friday</span>
              
        </div>
    <div class="weather-condition">       
        </div>
        <div class="banner">
            <div class="banner-left">
                   
                            <div class="column1">
                            icon
                            </div>
                            <div class="column2" id="temp-disp">
                            <p>40<sup><a href="">&#8457;</a>/<a href="">&#8451;</a></sup></p>
                            
                            </div>
                      
            </div>
            <div class="banner-right">
                <div class="row1"> 
                        <div class="precipitation"> Precipitation: 
                            <span id="precipitation"> 80%</span>
                        </div>
                        <div class="humidity"> Humidity: <span id="humidity"> 80%</span></div>
                        <div class="wind"> Wind:<span id="wind"> 80%</span></div>
                </div>
                <div class="row2">
                        <div class="btn-group">
                                <button type="button" class="btn btn-primary">Temperature</button>
                                <button type="button" class="btn btn-primary">Precipitation</button>
                                <button type="button" class="btn btn-primary">Wind</button>
                              </div>
                </div>
            </div>
        </div>
        <div class="chart">
        </div>
        <div class="forecast">
                <div class="row">
                        <span class="col-sm-1" style="background-color:lavender;">.col-sm-4</span>
                        <span class="col-sm-1" style="background-color:lavender;">.col-sm-4</span>
                        <span class="col-sm-1" style="background-color:lavender;">.col-sm-4</span>
                        <span class="col-sm-1" style="background-color:lavender;">.col-sm-4</span>
                        <span class="col-sm-1" style="background-color:lavender;">.col-sm-4</span>
                        <span class="col-sm-1" style="background-color:lavender;">.col-sm-4</span>
                        <span class="col-sm-1" style="background-color:lavender;">.col-sm-4</span>
                        <span class="col-sm-1" style="background-color:lavender;">.col-sm-4</span>

                      </div>
        </div>
    </div>
    <script src="js/weather.js"></script>
</body>
